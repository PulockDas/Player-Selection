<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Player Registration</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">

                    <!-- Here comes the form of registration  -->


                    <h2 class="title">Player Registration Info</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input required="true" class="input--style-1" type="text" placeholder="NAME" name="name">
                        </div>


                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input required="true" class="input--style-1 js-datepicker" type="text"
                                        placeholder="BIRTHDATE" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>

                        </div>

                        <div class="input-group">
                            <input required="true" class="input--style-1" type="text" placeholder="PLAYER-ID"
                                name="player_id">
                        </div>


                        <!-- For email and phone number  -->
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input required="true" class="input--style-1" type="email" placeholder="E-MAIL"
                                        name="name">
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <input required="true" class="input--style-1" type="text" placeholder="PHONE"
                                        name="name">
                                </div>
                            </div>
                        </div>


                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select required="true" name="class">
                                    <option disabled="disabled" selected="selected">PLAYING ROLE</option>
                                    <option>Batsman</option>
                                    <option>Bowler</option>
                                    <option>All-Rounder</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>


                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select required="true" name="gender">
                                            <option disabled="disabled" selected="selected">BATTING STYLE</option>
                                            <option>Right Handed</option>
                                            <option>Left Handed</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select required="true" name="gender">
                                            <option disabled="disabled" selected="selected">BOWLING STYLE</option>
                                            <option>Right Handed Seam</option>
                                            <option>Right Handed Spin (Arthodox)</option>
                                            <option>Right Handed Spin (Leg Spinner)</option>
                                            <option>Left Handed Seam</option>
                                            <option>Left Handed Spin (Arthodox)</option>
                                            <option>Left Handed Spin (Leg Spinner)</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Image Upload -->

                        <label class="form-label my-10" for="customFile">Choose a picture</label>
                        <input type="file" class="form-control" id="customFile" />


                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
